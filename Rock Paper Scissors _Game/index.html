<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="gameContainer">
        <div class="tag player" style="color: rgb(61, 125, 198);">Player :</div>
        <div class="tag computer" style="color: rgb(65, 65, 65);">Computer :</div>
        <div class="tag result" style="color: rgb(255, 109, 109);">Result :</div>

        <button class="gameBtn rockBtn" id="rock">Rock</button>
        <button class="gameBtn paperBtn" id="paper">Paper</button>
        <button class="gameBtn scissorsBtn" id="Scissors">Scissors</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
